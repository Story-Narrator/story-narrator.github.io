<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Narrator: Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body id="lib">
    <div id="lib_main">
        <h3 id="lib_heading">My Library</h3>
        <div id="lib_parent">
            <div id="lib_content">
                <table class="ticket_tbl">
                    <tr>
                        <th>Cover</th><th>Title</th><th>Category</th><th>Created</th><th>Modified</th><th>Actions</th>
                    </tr>
                    <tr>
                        <td>
                            <img class="cover" src="./assets/Cover.png" alt="Cover Image">
                        </td>
                        <td>Rob's day at the beach</td>
                        <td>Kids Books</td>
                        <td>01/01/2024</td>
                        <td>31/01/2024</td>
                        <td class="tbl_cell_small">
                            <a href="" class="update_button">
                                <img class="action_icon" src="./assets/Edit_Icon.png" alt="Edit Icon">
                                <p class="action_label">Edit</p>
                            </a>
                            <a href="" class="delete_button" onclick="return confirm('Are you sure you want to delete this ticket?');">
                                <img class="action_icon" src="./assets/Delete_Icon.png" alt="Delete Icon">
                                <p class="action_label">Delete</p>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</script>
</html>
