<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Narrator: Test</title>

    <script type="text/javascript">

        const userID = "AH4A3JCTGJGJ7MFH2XNK55ZNLISA";
        const resource = "Library";


        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        var run = Number(urlParams.get('run'));

        if (!run){
            run = 0;
        }

        console.log("Run: " + run);

        const listWorkflowRuns = async function(token){
    
        var owner = "story-narrator";
        var repo = "story-narrator-helper";

        var runsResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs?status=completed`, {
            method: "get",
            headers: {
                "Accept": "application/vnd.github+json",
                "Authorization": `token ${token}`,
                "X-GitHub-Api-Version": "2022-11-28"
            }
        }).then(function(response){
            return response.json();
        });

        return runsResponse;

        }

        if (userID != null && resource != null){
            // Create a new worker
            var worker = new Worker("./worker3.js");

            // Send a message to the worker to start the interval
            if (run >= 90){
                alert("timeout");
            }
            else if (token){
                var runsResponse = listWorkflowRuns(token);
                if (runsResponse.workflow_runs.length > 0){
                    alert("done");
                    // worker.postMessage(JSON.stringify({instruction: "Get Workflow Log", runsResponse: jsonMessage.runsResponse, token: jsonMessage.token, userID: userID, resource: resource}));
                }
                else {
                    worker.postMessage("tick");
                }

                //worker.postMessage(JSON.stringify({instruction: "Get Workflow", token: token}));
            } else {
                worker.postMessage(JSON.stringify({instruction: "Run Workflow", userID: userID, resource: resource}));
            }

            // Listen for messages from the worker
            worker.onmessage = function(e) {
                if (new String(e.data).startsWith("{\"token\":")) {
                    var jsonMessage = JSON.parse(e.data);
                    location.replace(window.location.href.split('?')[0] + `?token=${jsonMessage.token}&run=${run++}`);
                }
                else if (new String(e.data) == "tock") {
                    location.replace(window.location.href.split('?')[0] + `?token=${token}&run=${run++}`);
                }
            };
        }

    </script>
</head>
