<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Narrator: Home</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body id="home">
    <div id="amazon-root"></div>
    <div id="parent">
        <div id="header">
            <div id="logo_parent">
                <div id="triangle"></div>
                <img id="logo" src="./assets/Logo.png" alt="Logo">
            </div>
            <div id="banner">
                <div id="heading">
                    <h1>S<span class="lower">TORY</span> N<span class="lower">ARRATOR</span></h1>
                </div>
                <img id="banner_divider" src="./assets/Banner_Divider.png" alt="Banner Divider">
                <div id="subheading">
                    <h2>Control the narrative.</h1>
                </div>
                <a id="LoginWithAmazon">
                    <img id="login_btn" src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" alt="Login with Amazon">
                 </a>
            </div>
        </div>
        <div id="main_container">
            <div id="home_main">
                <div id="home_high_split">
                    <div id="home_lib_parent" class="home_img_parent">
                        <div class="home_img_tbl">
                            <div class="home_img_td">
                                <img class="home_img" src="./assets/My_Library.png">
                            </div>
                        </div>
                    </div>
                    <div id="home_lib_split" class="home_split">
                        <h4 id="home_lib_heading" class="sys_subheading">BUILD A LIBRARY</h4>
                        <div class="home_text">Placeholder text.</div>
                    </div>
                </div>
                <div id="home_low_split">
                    <div id="home_emot_split" class="home_split">
                        <h4 id="home_emot_heading" class="sys_subheading">BUILD EMOTIONS</h4>
                        <div class="home_text">Placeholder text.</div>
                    </div>
                    <div id="home_emot_parent" class="home_img_parent">
                        <div class="home_img_tbl">
                            <div class="home_img_td">
                                <img class="home_img" src="./assets/Emotion_Profiles.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="home_gen_split" class="home_split">
                    <h4 id="home_gen_heading" class="sys_subheading">GENERATE STORIES</h4>
                    <div id="home_gen_text" class="home_text">Placeholder text.</div>
                    <img class="home_img" src="./assets/Generate_Story.png">
                </div>
                <div id="home_main_footer">Footer Text</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    (function(d) {
        var a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
        d.getElementById('amazon-root').appendChild(a);
    })(document);

    window.onAmazonLoginReady = function() {
        amazon.Login.setClientId('amzn1.application-oa2-client.ac9f141427bc46f9914ddaaeb6e08c4c');
        amazon.Login.setSiteDomain('story-narrator.github.io');
        amazon.Login.setUseCookie(true);
    };

    document.getElementById('LoginWithAmazon').onclick = function() {
        options = { interactive: 'auto', popup: false, response_type: 'code', scope: 'profile', pkce: true };
        var auth_request = amazon.Login.authorize(options, 'https://story-narrator.github.io/system');
    };
</script>
</html>
