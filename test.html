    <title>Story Narrator: Test</title>

    <script type="text/javascript">

        const userID = "AH4A3JCTGJGJ7MFH2XNK55ZNLISA";
        const resource = "Library";

        if (userID != null && resource != null){
            // Create a new worker
            var worker = new Worker("./worker2.js");

            // Send a message to the worker to start the interval
            worker.postMessage(JSON.stringify({userID: userID, resource: resource, instruction: "Run Workflows"}));

            // Listen for messages from the worker
            worker.onmessage = function(e) {
                if (e.data=="timeout") {
                    // do something
                }
                else if (e.data.startsWith("{")) {
                    alert(e.data);
                    worker.postMessage(JSON.stringify({runsResponse: e.data, instruction: "Get Workflow Log"}));
                }
                else {
                    alert(e.data);
                    worker.terminate();
                }
            };
        }

    </script>
