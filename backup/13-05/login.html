<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Story Narrator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
    <div id="amazon-root"></div>
    
    <h1>Login</h1>
    <p>Placeholder information.</p>

    <a id="LoginWithAmazon">
        <img style="border: 0;" alt="Login with Amazon" src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" width="156" height="32" />
     </a>
</body>
<script type="text/javascript">
    // Loads the LWA SDK.
    (function(d) {
        var a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
        d.getElementById('amazon-root').appendChild(a);
    })(document);

    window.onAmazonLoginReady = function() {
        amazon.Login.setClientId('amzn1.application-oa2-client.ac9f141427bc46f9914ddaaeb6e08c4c');
        amazon.Login.setSiteDomain('story-narrator.github.io');
        amazon.Login.setUseCookie(true);
    };

    document.getElementById('LoginWithAmazon').onclick = function() {
        options = { interactive: 'auto', popup: false, response_type: 'code', scope: 'profile', pkce: true };
        var auth_request = amazon.Login.authorize(options, 'https://story-narrator.github.io/return_url');
        
        // var str = JSON.stringify(auth_request, null, 4);
        // alert(str);
    };


    // setting the popup option to 'false':
    //      Overrites 'interactive' behaviour.
    //      Does not add items to cookies. A manual 'amazon_Login_auth_code_scope_cache' cookie must be created on the redirect URL. 


</script>
</html>
