<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Narrator: System</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
    <div id="amazon-root"></div>
    <div id="parent">
        <div id="header">
            <div id="logo_parent">
                <div id="triangle"></div>
                <img id="logo" src="./assets/Logo.png" alt="Logo">
            </div>
            <div id="banner">
                <div id="heading">
                    <h1>S<span class="lower">TORY</span> N<span class="lower">ARRATOR</span></h1>
                </div>
                <img id="banner_divider" src="./assets/Banner_Divider.png" alt="Banner Divider">
                <div id="subheading">
                    <h2>Control the narrative.</h1>
                </div>
                <a id="LoginWithAmazon">
                    <img id="login_btn" src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" alt="Login with Amazon">
                 </a>
            </div>
        </div>
        <div id="system_main">
            <iframe src="./nav"></iframe>
            <iframe src="./library"></iframe>
        </div>
    </div>
</body>
<script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);
    var code = urlParams.get('code');
    var scope = urlParams.get('scope');
    
    document.cookie = "amazon_Login_auth_code_scope_cache=" + encodeURIComponent("{\"" + code + "\":\"" + scope + "\"}") + "; domain=.story-narrator.github.io; expires=" + (new Date((new Date).getTime() + 1E3 * 240)).toGMTString() + "; secure";

    (function(d) {
        var a = d.createElement('script'); a.type = 'text/javascript';
        a.async = true; a.id = 'amazon-login-sdk';
        a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
        d.getElementById('amazon-root').appendChild(a);
    })(document);

    window.onAmazonLoginReady = function() {
        amazon.Login.setClientId('amzn1.application-oa2-client.ac9f141427bc46f9914ddaaeb6e08c4c');
        amazon.Login.setSiteDomain('story-narrator.github.io');
        amazon.Login.setUseCookie(true);

        var tokenResponse = amazon.Login.retrieveToken();
        if (tokenResponse) {
            alert("Cached Access Token: " + tokenResponse.access_token);
        }
        else {
            amazon.Login.retrieveToken(
                code,
                function(response) {
                    alert('Access Token: ' + response.access_token);
                    if (window.console && window.console.log) {
                        window.console.log(response);
                    };
                }
            );
        };
    };
    
</script>
</html>
